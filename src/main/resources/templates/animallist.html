<!DOCTYPE hmtl>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<title>Kotia tarvitsevat el채imet</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="col-md-4">
			<h1>Kotia tarvitsevat el채imet</h1>
		</div>
		<div class="col-md-4">
			<h3 th:inline="text">Welcome
				[[${#httpServletRequest.remoteUser}]]</h3>
		</div>
		<div class="col-md-4" style="padding: 20px 0">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Kirjaudu ulos"
					class="btn btn-sm btn-danger" />
			</form>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Nimi</th>
				<th>Ik채</th>
				<th>Tietoja</th>
				<th>Sukupuoli</th>
				<th>Laji</th>
				<th></th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
			</tr>
			<tr th:each="animal : ${animals}">
				<td th:text="${animal.name}"></td>
				<td th:text="${animal.age}"></td>
				<td th:text="${animal.info}"></td>
				<td th:text="${animal.sex}"></td>
				<td th:text="${animal.species.speciesName}"></td>
				<td><a class="btn btn-danger"
					th:href="@{/delete/{id}(id=${animal.id})}">Adoptoi</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a
					class="btn btn-success" th:href="@{/edit/{id}(id=${animal.id})}">Muokkaa
						tietoja</a></td>
			</tr>
			<a class="btn btn-success" href="/add">El채in ilman kotia?</a>
		</table>

	</div>

</body>
</html>
