<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Löytökoti</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Lisää uusi eläin</h1>
	<p>Syötä kaikkiin kenttiin tarvittavat tiedot</p>
	<div>
		<form th:object=${animal} th:action="@{save}" action="#" method="post">
			<label for="name">Nimi:</label> <input type="text" id="name"
				th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="age">Ikä:</label> <input type="text" id="age"
				th:field="*{age}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="info">Info:</label> <input type="text" id="info"
				th:field="*{info}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="sex">Sukupuoli:</label> <input type="text" id="sex"
				th:field="*{sex}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="specieslist">Laji:</label> <select id="specieslist"
				th:field="*{species}" class="form-control">
				<option th:each="species: ${allspecies}"
					th:value="${species.speciesId}" 
					th:text="${species.speciesName}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
